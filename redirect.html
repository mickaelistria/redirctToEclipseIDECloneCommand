<html>
<head>
<script type = "text/javascript">
	// eg https://github.com/mickaelistria/Draw2d-Preview/blob/master/README.mediawiki
	var segments = document.referrer.split('/');
	if (segments[2] === "github.com") {
		window.location = "eclipse+command://org.eclipse.egit.ui.RepositoriesViewClone?repositoryUri=git@github.com:" + segments[3] + '/' + segments[4] + ".git";
	} else {
		alert("This redirect to Eclipse IDE script is only valid when used as a link from github.com");
	}  
</script> 
</head>
</html>
