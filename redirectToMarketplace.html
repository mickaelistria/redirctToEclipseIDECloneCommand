<html>
<head>
<script type = "text/javascript">
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	if (urlParams.has('entryId')) {
		const entryId = urlParams.get('entryId');
		window.location = "eclipse+mpc://marketplace.eclipse.org/install/" + entryId;
	} else {
		alert("This redirect to Eclipse IDE for Marketplace entry installation service expected \'entryId\' URL parameter");
	}  
</script> 
</head>
</html>
